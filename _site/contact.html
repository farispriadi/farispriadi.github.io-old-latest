ilter_action='native',					)				]),			])if __name__ ==  __main__ :	app. run_server()Dengan menambahkan sorting pada laman Mengurutkan Nilai pada Dash Data Table, kita akan dapat mempunyai fitur filter dan sorting. import dashfrom dash import dash_tablefrom dash import htmlimport pandas as pdapp = dash. Dash(__name__)df = pd. read_csv( http://data. bandung. go. id/dataset/fb75420f-05b5-4f50-997a-b2097a932270/resource/37bbbf28-0bec-4103-b3d2-dd148d368efa/download/data-laporan-iklim-1976-2017. csv )app. layout = html. Div([				html. Div([					# Div untuk judul					html. H2( Tabel Dengan Dash Plotly )				]),				html. Div([					# Div untuk table					dash_table. DataTable(						data = df. to_dict('records'), 						columns=[ {'name': i, 'id': i} for i in df. columns],						filter_action='native',						sort_action='native',						sort_mode='multi',					)				]),			])if __name__ ==  __main__ :	app. run_server()Menjalankan Kode: Kita dapat menjalankan kode dengan menyimpannya terlebih dahulu (misalkan dengan nama file filterable_table. py) lalu kita jalankan dengan perintah. $ python filterable_table. pyDash is running on http://127. 0. 0. 1:8050/ * Serving Flask app 'test' (lazy loading) * Environment: production  WARNING: This is a development server. Do not use it in a production deployment.  Use a production WSGI server instead. * Debug mode: off * Running on http://127. 0. 0. 1:8050 (Press CTRL+C to quit)Anda bisa buka browser dan arahkan ke url http://127. 0. 0. 1:8050.  "

 Dengan Dash Plotly )				]),				html. Div([					# Div untuk table					dash_table. DataTable(						data = df. to_dict('records'), 						columns=[ {'name': i, 'id': i} for i in df. columns],						sort_action='native',					)				]),			])if __name__ ==  __main__ :	app. run_server()Dari kode di atas kita sudah bisa melakukan pengurutan pada sebuah tabel. Namun jika kita memerlukan fitur agar pengurutan bisa dilakukan pada multi kolom, perlu ada tambahan argumen lagi yaitu sort_mode=’multi’. import dashfrom dash import dash_tablefrom dash import htmlimport pandas as pdapp = dash. Dash(__name__)df = pd. read_csv( http://data. bandung. go. id/dataset/fb75420f-05b5-4f50-997a-b2097a932270/resource/37bbbf28-0bec-4103-b3d2-dd148d368efa/download/data-laporan-iklim-1976-2017. csv )app. layout = html. Div([				html. Div([					# Div untuk judul					html. H2( Tabel Dengan Dash Plotly )				]),				html. Div([					# Div untuk table					dash_table. DataTable(						data = df. to_dict('records'), 						columns=[ {'name': i, 'id': i} for i in df. columns],						sort_action='native',						sort_mode='multi',					)				]),			])if __name__ ==  __main__ :	app. run_server()Dengan menambahkan fitur sort_mode=’multi’ memungkinkan tabel dapat diurutkan berdasarkan 2 atau lebih kolom. Menjalankan Kode: Kita dapat menjalankan kode dengan menyimpannya terlebih dahulu (misalkan dengan nama file sortable_table. py) lalu kita jalankan dengan perintah. $ python sortable_table. pyDash is running on http://127. 0. 0. 1:8050/ * Serving Flask app 'test' (lazy loading) * Environment: production  WARNING: This is a development server. Do not use it in a production deployment.  Use a production WSGI server instead. * Debug mode: off * Running on http://127. 0. 0. 1:8050 (Press CTRL+C to quit)Anda bisa buka browser dan arahkan ke url http://127. 0. 0. 1:8050. "

hana dengan Dash Plotly )				]),				html. Div([					# Div untuk Bar Chart					dcc. Graph( figure =						go. Figure(							go. Bar(x=['Jawa Barat','Jawa Tengah','Jawa Timur'], y=[27,35,38])						)					)				]),			])html. H2 kode ini digunakan untuk membuat layaknya heading H2 pada HTML. Komponen H2 ini ada dalam modul html. Untuk menampilkan grafik kita memerlukan objek Graph yang berada pada modul dcc. Pada kode di atas kita akan membuat bar chart sederhana . figure pada kelas Graph diisi dengan objek Figure dari graph_objects, dan argumen untuk kontruktor dari go. Figure diisi dengan go. Bar untuk secara spesifik membuat bar chart. Nilai x dan y axis disi dengan sebuah list yang mempunyai panjang yang sama. Misalkan x adalah list nama provinsi dan y adalah list jumlah kabupaten dan kota dalam provnsi tersebut. Menjalankan Kode: Dengan demikian kode secara keseluruhan adalah sebagai berikut: import dashfrom dash import htmlfrom dash import dccfrom plotly import graph_objects as goapp = dash. Dash(__name__)app. layout = html. Div([				# Div utama				html. Div([					# Div untuk Judul					html. H2( Bar Chart Sederhana dengan Dash Plotly )				]),				html. Div([					# Div untuk Bar Chart					dcc. Graph( figure =						go. Figure(							go. Bar(x=['Jawa Barat','Jawa Tengah','Jawa Timur'], y=[27,35,38])						)					)				]),			])if __name__ == '__main__':	app. run_server()app. run_server() kode ini ditambahkan ke dalam main agar server Dash dapat berjalan. File ini akan disimpan dengan nama simple_bar_chart. py, Anda dapat mengganti nama sesuai dengan yang diinginkan. Seperti kode python lainnya, untuk menjalankannya kode ini, bisa menggunakan IDE seperti PyCharm atau run di CMD jika di windows atau Terminal jika di distibusi Linux Ubuntu. Jika menggunakan terminal maka cara menjalankan kode dari Linux Ubuntu. $ python simple_bar_chart. pyDash is running on http://127. 0. 0. 1:8050/ * Serving Flask app 'test' (lazy loading) * Environment: production  WARNING: This is a develop function lunr_search(term) {
    $('#lunrsearchresults').show( 1000 );
    $( "body" ).addClass( "modal-open" );
    
    document.getElementById('lunrsearchresults').innerHTML = '<div id="resultsmodal" class="modal fade show d-block"  tabindex="-1" role="dialog" aria-labelledby="resultsmodal"> <div class="modal-dialog shadow-lg" role="document"> <div class="modal-content"> <div class="modal-header" id="modtit"> <button type="button" class="close" id="btnx" data-dismiss="modal" aria-label="Close"> &times; </button> </div> <div class="modal-body"> <ul class="mb-0"> </ul>    </div> <div class="modal-footer"><button id="btnx" type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button></div></div> </div></div>';
    if(term) {
        document.getElementById('modtit').innerHTML = "<h5 class='modal-title'>Search results for '" + term + "'</h5>" + document.getElementById('modtit').innerHTML;
        //put results on the screen.
        var results = idx.search(term);
        if(results.length>0){
            //console.log(idx.search(term));
            //if results
            for (var i = 0; i < results.length; i++) {
                // more statements
                var ref = results[i]['ref'];
                var url = documents[ref]['url'];
                var title = documents[ref]['title'];
                var body = documents[ref]['body'].substring(0,160)+'...';
                document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><small><span class='body'>"+ body +"</span><br /><span class='url'>"+ url +"</span></small></a></li>";
            }
        } else {
            document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>Sorry, no results found. Close & try a different search!</li>";
        }
    }
    return false;
}
